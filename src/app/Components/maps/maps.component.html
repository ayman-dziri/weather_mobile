<ion-card class="card-maps">
  <ion-header>
      <ion-title>{{ landName }}</ion-title>
  </ion-header>
  <iframe
    [src]="safeMapUrl"
    width="100%"
    height="450"
    frameborder="0"
    style="border:0"
    allowfullscreen
    loading="lazy"
    referrerpolicy="no-referrer-when-downgrade"
    title="location of the land">
  </iframe>
</ion-card>
<br>
