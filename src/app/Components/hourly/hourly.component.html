    <table>

      <tr>

          </div>
        </td>
      </tr>


      <tr>
        <td *ngFor="let hour of hourlyData">
          <div class="current-temp">
        <span id="temperature_section">{{hour.temperature}}Â°</span>
          </div>
        </td>
