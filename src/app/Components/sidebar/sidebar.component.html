<ion-content class="sidebar-content">
  <ion-header class="header-sidebar">
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="sidebar-profile d-flex flex-column justify-content-center pt-5 pb-3">
    <div class="picture-wrapper mb-4">
      <div class="user-picture m-auto">
        <img src="./assets/img/user.jpg" class="img-fluid" alt="User">
      </div>
    </div>
    <div class="profile-details text-center pb-4">
      <p class="mb-0 text-uppercase name">Ayman Dziri</p>
      <small class="text-uppercase role">User</small>
    </div>
  </div>

  <ion-list id="inbox-list">
    @for (p of appPages; track p; let i = $index) {
      <ion-menu-toggle auto-hide="false">
        <ion-item
          button
          lines="none"
          detail="false"
          (click)="navigateTo(p.url)"
          [class.selected]="sharedDataService.activeComponent === p.url">
          <ion-icon
            aria-hidden="true"
            slot="start"
            [ios]="p.icon + '-outline'"
            [md]="p.icon + '-sharp'">
          </ion-icon>
          <ion-label>{{ p.title }}</ion-label>
        </ion-item>
      </ion-menu-toggle>
    }
    <ion-button
      (click)="logout()"
      slot="fixed"
      fill="clear">logout
    </ion-button>
  </ion-list>
</ion-content>
